<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta https-equiv="X-UA-Compatible" content="ie=edge" />
  <title>New Word</title>
<link href="./css/mystyle.css" rel="stylesheet" type="text/css">
<script src="https://kit.fontawesome.com/0ae9cfa4e0.js" crossorigin="anonymous"></script>
	
</head>
<body class="not-overflow">
	
	<section class="home">
		<div id="new-room" class="new-room">
			<img src="img/new-room.webp" id="img-new-room" class="img-new-room" alt="">
		</div>
			<img src="img/gate-left.webp" id="gate-left" alt="">
			<img src="img/gate-right.webp" id="gate-right" alt="">
			<img src="img/gate-back.webp" id="gate-back" alt="">
		<div id="welcome" class="info-container">
			<div id="welcome-card" class="info-card">
				<p id="welcome-message" class="welcome-message"></p>
				<div id="button-container" class="button-container">
					<button id="welcome-button" class="welcome-button">OK</button>
				</div>
			</div>
		</div>
		<!-- LOADER -->
<div id="loading" class="loading">
	<div class="pyramid-loader">
		<div class="wrapper">
			<span class="side side1"></span>
			<span class="side side2"></span>
			<span class="side side3"></span>
			<span class="side side4"></span>
			<span class="shadow"></span>
		</div>  
	</div>
</div>

		<div id="circle-menu-container" class="circle-menu-container hide-for-action">
			<div id="circle-menu-text" class="circle-menu-text hide-for-action">
				<p id="circle-menu-p" class="robot-name scale-in-hor-center">Home</p>
			</div>
			<div id="circle-menu-c1" class="circle-menu-c1-loading rotate-circle"></div>
			<div id="circle-menu-c2" class="circle-menu-c2-loading rotate-circle-reverse"></div>
			<div id="circle-menu-c3" class="circle-menu-c3-loading rotate-circle"></div>
				<div id="circle-menu-div" class="circle-menu-div">
					<div id="circle-menu-item-1" name="Home" class="circle-menu-item cmi-1 hide-for-action"><i class="fa-solid fa-dungeon"></i></div>
					<div id="circle-menu-item-2" name="Weapons" class="circle-menu-item cmi-2 hide-for-action"><i class="fa-solid fa-gun"></i></div>
					<div id="circle-menu-item-3" name="Contact" class="circle-menu-item cmi-3 hide-for-action"><i class="fas fa-hand-spock"></i></div>
					<div id="circle-menu-item-4" name="Game" class="circle-menu-item cmi-4 hide-for-action"><i class="fa-solid fa-gamepad"></i></div>
					<div id="circle-menu-item-5" name="Vehicles" class="circle-menu-item cmi-5 hide-for-action"><i class="fas fa-space-shuttle"></i></div>
					<div id="circle-menu-item-6" name="Robots" class="circle-menu-item cmi-6 hide-for-action"><i class="fa-solid fa-robot"></i></div>
				</div>
		</div>
		
	</section>

	
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script src="./js/myscript.js"></script>
 
</body>
</html>
